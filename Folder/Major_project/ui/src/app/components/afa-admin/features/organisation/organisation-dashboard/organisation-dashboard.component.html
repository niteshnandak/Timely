<div class="organisation-dashboard">
  <app-loader [isLoading]="isLoading"></app-loader>
  <div class="org-card card m-3 d-flex">
    <div class="org-info d-flex align-items-center">
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center">
          <img class="org-logo" [src]="imageUrl" alt="Company Logo">
        </div>
        <div class="org-text d-flex flex-column">
          <span id="user-name"><strong>Hello, {{ userName }}</strong></span>
          <span id="org-name">{{ orgName }}</span>
        </div>
      </div>
      <div class="settings-icon">
        <a routerLink="/organisation/settings" id="settings"><i class="bi bi-gear"></i></a>
      </div>
    </div>
  </div>
  <div class="dashboard-title">
    <p><strong>Organisation Dashboard</strong></p>
  </div>
  <div class="m-3">
    <div class="d-flex flex-row align-items-stretch m-3">
      <div class="line-chart card d-flex flex-grow-1" style="flex-basis: 75%">
        <div class="card-header d-flex align-items-center">
          Assignments over time &nbsp; &nbsp;
          <i class="bi bi-question-circle popover-icon"></i>
        </div>
        <div class="card-body d-flex flex-column">
          <app-line-chart class="d-flex" [lineChartData]="chart1Data"></app-line-chart>
        </div>
      </div>
      <div class="statistics card flex-grow-1 ms-3" style="flex-basis: 25%">
        <div class="card-header d-flex align-items-center">
          <span>Statistics</span>&nbsp; &nbsp;
          <i class="bi bi-question-circle popover-icon"></i>
        </div>
        <div class="stat-numbers card-body d-flex flex-column justify-content-center align-items-center">
          <div *ngFor="let stat of statistics" class="text-center mb-3">
            <span [style.color]="stat.color">{{stat.label}}</span>
            <div class="num-stat">{{ stat.value }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row align-items-stretch m-3">
      <div class="stack-bar-chart card flex-grow-1" style="flex-basis: 100%;">
        <div class="card-header d-flex align-items-center">
          Assignment Status under Company &nbsp; &nbsp;
          <i class="bi bi-question-circle popover-icon"></i>
        </div>
        <div class="card-body d-flex flex-column">
          <app-stack-bar-chart [stackChartData]="chart2Data"></app-stack-bar-chart>
        </div>
      </div>
    </div>
  </div>
